<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mini Painting Page</title>
        <link rel="stylesheet" href="../../css/styles.css">
        <link rel="stylesheet" href="../../css/image_styles.css">
    </head>
    <body>
        <div id="mySidebar" class="sidebar">
            <a href="../index.html">Home</a>
            <a href="../games.html">Games</a>
            <a href="../about_me.html">About Me</a>
            <a href="../other.html">Other</a>
        </div>
        
        <header id="header">
            <div class="flex">
                <div class = "center text">
                    <h1>William Reutmer</h1>
                    <h2>Mini Painting Page</h2>
                </div>
                <div class="absolute">
                    <button class="openbtn" onclick="openNav()">&#9776;</button>
                </div>
            </div>
        </header>

        <div id = "main">
            <div class="center">
                <div class="responsive">
                    <div class="gallery container">
                        <a target="_blank" href="images/beholder_blue.jpg">
                            <img src="images/beholder_blue.jpg" alt="Blue Beholder" class="fadingimage">
                        </a>
                        <div class="overlay">
                            <div class="ovtext">
                                Blue Beholder
                            </div>
                        </div>
                    </div>
                </div>

                <div class="responsive">
                    <div class="gallery container">
                        <a target="_blank" href="images/Owlbear.jpg">
                            <img src="images/Owlbear.jpg" alt="Owlbear" class="fadingimage">
                        </a>
                        <div class="overlay">
                            <div class="ovtext">
                                Owlbear
                            </div>
                        </div>
                    </div>
                </div>

                <div class="responsive">
                    <div class="gallery container">
                        <a target="_blank" href="images/Skeleton.jpg">
                            <img src="images/Skeleton.jpg" alt="Skeleton" class="fadingimage">
                        </a>
                        <div class="overlay">
                            <div class="ovtext">
                                Skeleton
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="clearfix"></div>

        </div>
    </body>
</html>

<script>
    let open = false;

    /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
    function openNav() {
        if (open){
            closeNav();
            return;
        }
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("header").style.marginLeft = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        open = true;
    }
  
    /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
    function closeNav() {
        open = false;
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("header").style.marginLeft = "0";
        document.getElementById("main").style.marginLeft = "0";
    }

    //* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
    dropdown[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var dropdownContent = this.nextElementSibling;
        if (dropdownContent.style.display === "block") {
        dropdownContent.style.display = "none";
        } else {
        dropdownContent.style.display = "block";
        }
    });
    }
</script>
